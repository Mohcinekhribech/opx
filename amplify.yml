version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20.18.0
        - nvm use 20.18.0
        - node -v && npm -v
        - export NODE_OPTIONS="--max_old_space_size=4096"
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/opx
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
