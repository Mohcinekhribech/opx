version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    # baddel had path 3la 7sab outputPath dyal angular.json
    baseDirectory: dist/<project-name>
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
